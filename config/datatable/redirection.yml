  old:
    label: Ancienne url
    filter: 1
    sort: 1
    source: r.old

  new:
    label: Nouvelle url
    filter: 1
    sort: 1
    source: r.new

  action:
    label: Action
    filter: 0
    sort: 0
    source: id
    format:
      class: Solire\Lib\Trieur\Format\Twig
      fileName: redirection/columns/action.html.twig