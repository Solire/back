# -------------------------
# CONFIG
title: Liste des redirections 301

# Js Config
driver:
  name: dataTables
  conf:
    itemName: redirection
    itemsName: redirections
    # masculin ou f√©minin
    # "e"|""
    itemGenre: e
    requestUrl: back/datatable/listdata.html?name=redirection
    requestMethod: POST
    separator: "~"
    defaultSort:
    - [1, desc]

source:
  name: doctrine
  conf:
    select:
      - r.id
      - r.old
      - r.new
      - r.id_version
      - r.id_api

    from:
      name: redirection
      alias: r

    where:
      - r.id_version = {%parameters:idVersion}
      - r.id_api = {%parameters:idApi}

## COLUMNS

columns:
#  columnName:
