  status:
    label: Statut
    filter: 1
    sort: 1
    source: 'IF(p.suppr, "2", IF(p.visible = 0, "1", "0"))'
    sourceFilterType: Exact
    driverFilterType: select
    driverOption:
      values:
        -
          label: Publié
          value: "0"
        -
          label: En attente
          value: "1"
        -
          label: Supprimé
          value: "2"
