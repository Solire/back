# -------------------------
# CONFIG

# Js Config
driver:
  name: dataTables
  conf:
    itemName: contenu
    itemsName: contenus
    # masculin ou féminin
    # "e"|""
    itemGenre:
    requestUrl: back/board/listdata.html?name=board
    requestMethod: POST
    separator: "~"
    dom: <'row'<'col-sm-6'l><'col-sm-6'>><'row'<'col-sm-12'tr>><'row row-footer'<'col-sm-5'i><'col-sm-7'p>>
    defaultSort:
    - [3, desc]
    config:
      pageLength: 100

source:
  name: doctrine
  conf:
    select:
      - p.*
      - g.label
      - g.deletable
      - g.editable
      - 1 as makeVisible
      - g.make_hidden as makeHidden
      - count(pe.id) nbre_enfants
      - 'IF(p.suppr, "text-muted", "") as DT_RowClass'

    from:
      name: gab_page
      alias: p

    innerJoin:
      -
        name: gab_gabarit
        alias: g
        'on': g.id = p.id_gabarit

    leftJoin:
        -
          name: gab_page
          alias: pe
          'on': pe.id_parent = p.id AND pe.suppr = 0 AND pe.id_version = p.id_version

    where:
      - p.id_version = {%parameters:id_version}
      - p.id_api = {%parameters:id_api}

    group: p.id
