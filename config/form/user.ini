[__global]
ordre = p
exception = "Solire\Lib\Exception\Lib"

[civilite]
test = "notEmpty|VarString"
obligatoire = true

[nom]
test = "notEmpty|VarString"
obligatoire = true

[prenom]
test = "notEmpty|VarString"
obligatoire = true

[societe]
test = "notEmpty|VarString"
obligatoire = true

[niveau]
test = "notEmpty|VarString"
obligatoire = true

[email]
test = "notEmpty|VarMail"
obligatoire = true

[pass]
test = "\\Solire\\Lib\\Form\\Process\\VarPassword"
obligatoire = true
erreur = "Votre nouveau mot de passe n'est pas assez sécurisé"

[actif]
test = "VarInt"
obligatoire = false
